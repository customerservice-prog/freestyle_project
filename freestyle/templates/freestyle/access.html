<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width: 520px; margin: 0 auto; }
    input { width:100%; padding:10px; margin:8px 0 16px; }
    button { padding:10px 16px; cursor:pointer; width:100%; }
    .card { border:1px solid #ddd; padding:16px; border-radius:10px; }
  </style>
</head>
<body>
  <h1>Sign in</h1>
  <p><a href="/freestyle/">Back to TV</a></p>

  <div class="card">
    <form method="post" action="/freestyle/access/?next={{ next|urlencode }}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
