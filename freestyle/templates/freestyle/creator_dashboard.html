<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Creator</title></head>
<body style="font-family:Arial; padding:24px;">
  <h1>Creator Dashboard</h1>
  <p><a href="/">TV</a> · <a href="/freestyle/creator/upload/">Upload</a> · <a href="/admin/logout/">Logout</a></p>

  <h3>Your published videos</h3>
  {% if published %}
    <ul>
      {% for v in published %}
        <li>{{ v.title }} (duration: {{ v.duration_seconds }}s)</li>
      {% endfor %}
    </ul>
  {% else %}
    None yet.
  {% endif %}
</body>
</html>
