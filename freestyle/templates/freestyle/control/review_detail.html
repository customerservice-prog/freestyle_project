<h1>Review: {{ sub.title }}</h1>
<p>Email: {{ sub.email }}</p>

{% if sub.video_file %}
  <p>Uploaded file: <a href="{{ sub.video_file.url }}">{{ sub.video_file.name }}</a></p>
{% endif %}

{% if sub.playback_url %}
  <p>Playback URL: {{ sub.playback_url }}</p>
{% endif %}

<form method="post" action="/control/freestyle/review/{{ sub.id }}/approve/">
  {% csrf_token %}
  <button type="submit">Approve ✅</button>
</form>

<form method="post" action="/control/freestyle/review/{{ sub.id }}/reject/">
  {% csrf_token %}
  <button type="submit">Reject ❌</button>
</form>

<p><a href="/control/freestyle/review/">Back</a></p>
