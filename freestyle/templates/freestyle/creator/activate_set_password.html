<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Set Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width: 560px; margin: 0 auto; }
    input { width:100%; padding:10px; margin:8px 0 16px; }
    button { padding:10px 16px; cursor:pointer; }
    .bad { background:#ffe7e7; border:1px solid #d36b6b; padding:12px; }
  </style>
</head>
<body>
  <h1>Set your password</h1>

  {% if invalid %}
    <div class="bad">This link is invalid or expired.</div>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Set password</button>
    </form>
  {% endif %}

  <p style="margin-top:16px;"><a href="/freestyle/">Back to TV</a></p>
</body>
</html>
