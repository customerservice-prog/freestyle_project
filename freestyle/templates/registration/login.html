<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login</title>
  <style>
    body{margin:0;height:100vh;display:grid;place-items:center;background:#0b0f18;color:#fff;font-family:system-ui}
    .card{width:min(420px,92vw);background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.14);
      border-radius:18px;padding:18px;backdrop-filter:blur(14px)}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(0,0,0,.35);color:#fff}
    button{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(37,99,235,.7);color:#fff;font-weight:800;cursor:pointer}
    .muted{opacity:.8;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <p class="muted">Creator / Manage requires login.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
